<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET UG Smart Portal - 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --blue: #004a99; --green: #27ae60; --red: #e74c3c; --orange: #f39c12; --purple: #8e44ad; --gray: #f4f7f6; }
        body { font-family: Arial, sans-serif; margin: 0; background: var(--gray); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        .container { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .paper-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; background: #fff; }
        .btn { padding: 10px 18px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 13px; }
        .btn-blue { background: var(--blue); }
        .btn-green { background: var(--green); }
        .btn-orange { background: var(--orange); }
        .btn-red { background: var(--red); }
        .btn-gray { background: #7f8c8d; }

        .header { background: white; border-bottom: 2px solid var(--blue); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .timer-strip { background: var(--blue); color: white; padding: 8px 20px; text-align: right; font-weight: bold; }

        .exam-layout { display: flex; height: calc(100vh - 110px); }
        .q-window { flex: 3; background: white; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .side-bar { flex: 1; background: #f8f9fa; padding: 15px; border-left: 1px solid #dee2e6; display: flex; flex-direction: column; }
        
        .nav-bar { display: flex; gap: 10px; margin-top: auto; padding-top: 20px; border-top: 1px solid #eee; flex-wrap: wrap; }

        .option-item { display: block; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #f0f7ff; }
        .option-item.selected { background: #e3f2fd; border-color: var(--blue); }

        .p-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 15px; }
        .p-btn { width: 35px; height: 35px; border: 1px solid #ccc; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; border-radius: 4px; }
        .p-btn.ans { background: var(--green); color: white; border: none; border-radius: 0 0 15px 15px; }
        .p-btn.marked { background: var(--purple); color: white; border: none; border-radius: 50%; }
        .p-btn.active { border: 2px solid #000; font-weight: bold; }

        #discussion-area { margin-top: 25px; border-top: 2px dashed var(--blue); padding: 15px; background: #f9f9f9; border-radius: 5px; }
        .msg-list { height: 120px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; background: white; }
        
        .history-section { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .res-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        .res-table th, .res-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<div id="home-screen" class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://nta.ac.in/img/nta_logo.png" height="50">
        <h2 style="color: var(--blue);">CUET UG TEST SERIES 2026</h2>
    </div>
    <div id="loading">Connecting...</div>
    <div id="paper-list"></div>

    <div id="history-area" class="history-section hidden">
        <h3>Your Past Performance History</h3>
        <div id="history-list"></div>
    </div>

    <button onclick="showAdmin()" style="margin-top:50px; opacity:0.01; border:none; background:none; cursor:pointer;">Admin</button>
</div>

<div id="admin-panel" class="container hidden">
    <h3>Admin: Upload Paper</h3>
    <input type="text" id="adm-title" placeholder="Paper Name" style="width:95%; padding:10px;">
    <textarea id="adm-json" style="width:100%; height:150px; margin-top:10px;" placeholder='JSON format here...'></textarea>
    <button class="btn btn-blue" style="width:100%; margin-top:10px;" onclick="savePaper()">Publish Live</button>
    <button onclick="location.reload()" class="btn btn-gray" style="margin-top:10px; width:100%">Cancel</button>
</div>

<div id="exam-ui" class="hidden">
    <div class="header">
        <img src="https://nta.ac.in/img/nta_logo.png" height="35">
        <b id="exam-title-head">CUET UG</b>
    </div>
    <div class="timer-strip">Time Left: <span id="clock">60:00</span></div>
    <div class="exam-layout">
        <div class="q-window">
            <h4 id="q-label">Question 1</h4>
            <div id="q-content"><p id="q-text" style="font-size: 18px;"></p></div>
            <div id="options-container"></div>
            
            <div class="nav-bar">
                <button onclick="prevQ()" class="btn btn-gray">BACK</button>
                <button onclick="clearResponse()" class="btn btn-red">CLEAR</button>
                <button onclick="markReview()" class="btn btn-orange">MARK FOR REVIEW</button>
                <button onclick="saveNext()" class="btn btn-blue">SAVE & NEXT</button>
            </div>

            <div id="discussion-area" class="hidden">
                <b style="font-size: 14px; color: var(--blue);">Observations & Query Log</b>
                <div class="msg-list" id="msg-list"></div>
                <input type="text" id="msg-input" style="width:65%; padding:10px;" placeholder="Notes...">
                <button onclick="sendMessage()" class="btn btn-blue">Add</button>
            </div>
        </div>
        <div class="side-bar">
            <b>Question Palette</b>
            <div class="p-grid" id="q-palette"></div>
            <button onclick="finishExam()" style="margin-top:auto; background:var(--red);" class="btn">SUBMIT TEST</button>
        </div>
    </div>
</div>

<div id="result-screen" class="container hidden">
    <h2 style="color:var(--blue);">Performance Analysis</h2>
    <div id="res-summary"></div>
    <div style="display:flex; gap:10px;">
        <button onclick="location.reload()" class="btn btn-blue">Back to Home</button>
        <button id="retake-btn" class="btn btn-green">Retake This Test</button>
    </div>
    <table class="res-table">
        <thead><tr style="background:#eee;"><th>Q.No</th><th>Status</th><th>Your Ans</th><th>Correct Ans</th><th>Marks</th></tr></thead>
        <tbody id="res-body"></tbody>
    </table>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_vvq8m9k7equDneBmytg-e9Z6mZasSC4",
        databaseURL: "https://cuet-portal-5dd8a-default-rtdb.firebaseio.com",
        projectId: "cuet-portal-5dd8a",
        appId: "1:240480813227:web:edaaf3a486d4f0bde8f7ee"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let allPapers = {}, activeTest = null, userChoices = [], qStatus = [], currentQ = 0, timer, currentPaperId = "";

    // Load Data
    database.ref('papers').on('value', (snap) => {
        document.getElementById('loading').style.display = 'none';
        allPapers = snap.val() || {};
        renderHome();
    });

    function renderHome() {
        const list = document.getElementById('paper-list');
        list.innerHTML = "";
        for(let id in allPapers) {
            list.innerHTML += `<div class="paper-card"><b>${allPapers[id].title}</b><button class="btn btn-blue" onclick="startTest('${id}')">Start Test</button></div>`;
        }
        showHistory();
    }

    function showAdmin() { document.getElementById('home-screen').classList.add('hidden'); document.getElementById('admin-panel').classList.remove('hidden'); }

    function savePaper() {
        const title = document.getElementById('adm-title').value;
        const questions = JSON.parse(document.getElementById('adm-json').value);
        database.ref('papers/' + Date.now()).set({ title, questions }).then(() => { location.reload(); });
    }

    function startTest(id) {
        currentPaperId = id;
        activeTest = allPapers[id];
        userChoices = new Array(activeTest.questions.length).fill(null);
        qStatus = new Array(activeTest.questions.length).fill('not-visited');
        currentQ = 0;
        
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('exam-ui').classList.remove('hidden');
        document.getElementById('exam-title-head').innerText = activeTest.title;
        
        if(activeTest.title.toLowerCase().includes("8")) {
            document.getElementById('discussion-area').classList.remove('hidden');
            loadMessages();
        } else { document.getElementById('discussion-area').classList.add('hidden'); }

        render();
        startTimer(3600);
    }

    function startTimer(sec) {
        if(timer) clearInterval(timer);
        timer = setInterval(() => {
            sec--;
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('clock').innerText = `${m}:${s<10?'0':''}${s}`;
            if(sec <= 0) finishExam();
        }, 1000);
    }

    function render() {
        const q = activeTest.questions[currentQ];
        document.getElementById('q-label').innerText = "Question " + (currentQ + 1);
        document.getElementById('q-text').innerText = q.q;
        const optBox = document.getElementById('options-container');
        optBox.innerHTML = "";
        q.options.forEach((opt, i) => {
            const isSel = userChoices[currentQ] === i ? 'selected' : '';
            optBox.innerHTML += `<div class="option-item ${isSel}" onclick="selectOpt(${i})">${opt}</div>`;
        });
        updatePalette();
    }

    function selectOpt(i) { userChoices[currentQ] = i; render(); }
    function prevQ() { if(currentQ > 0) { currentQ--; render(); } }
    function clearResponse() { userChoices[currentQ] = null; qStatus[currentQ] = 'not-visited'; render(); }
    function markReview() { qStatus[currentQ] = 'marked'; saveNext(); }
    function saveNext() { 
        if(userChoices[currentQ] !== null && qStatus[currentQ] !== 'marked') qStatus[currentQ] = 'ans';
        if(currentQ < activeTest.questions.length-1) { currentQ++; render(); } 
    }

    function updatePalette() {
        const pal = document.getElementById('q-palette');
        pal.innerHTML = "";
        activeTest.questions.forEach((_, i) => {
            let cls = 'p-btn';
            if(qStatus[i] === 'ans') cls += ' ans';
            if(qStatus[i] === 'marked') cls += ' marked';
            if(i === currentQ) cls += ' active';
            pal.innerHTML += `<div class="${cls}" onclick="currentQ=${i};render()">${i+1}</div>`;
        });
    }

    function finishExam() {
        if(!confirm("Submit Test?")) return;
        clearInterval(timer);
        const results = calculateResults();
        saveResultToLocal(activeTest.title, results.score);
        displayResults(results);
    }

    function calculateResults() {
        let score = 0, correct = 0, wrong = 0;
        activeTest.questions.forEach((q, i) => {
            if (userChoices[i] === q.a) { score += 5; correct++; }
            else if (userChoices[i] !== null) { score -= 1; wrong++; }
        });
        return { score, correct, wrong, total: activeTest.questions.length };
    }

    function saveResultToLocal(title, score) {
        let history = JSON.parse(localStorage.getItem('cuet_history') || '[]');
        history.push({ title, score, date: new Date().toLocaleString(), id: currentPaperId });
        localStorage.setItem('cuet_history', JSON.stringify(history));
    }

    function showHistory() {
        const history = JSON.parse(localStorage.getItem('cuet_history') || '[]');
        if(history.length === 0) return;
        document.getElementById('history-area').classList.remove('hidden');
        const hList = document.getElementById('history-list');
        hList.innerHTML = history.reverse().map(h => `
            <div class="paper-card">
                <div><b>${h.title}</b><br><small>${h.date}</small></div>
                <div style="font-weight:bold; color:var(--blue)">Score: ${h.score}</div>
            </div>
        `).join('');
    }

    function displayResults(res) {
        document.getElementById('exam-ui').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('retake-btn').onclick = () => startTest(currentPaperId);
        
        document.getElementById('res-summary').innerHTML = `
            <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(140px, 1fr)); gap:10px; margin-bottom:20px;">
                <div style="padding:15px; background:var(--blue); color:white; border-radius:8px;">Score: ${res.score}</div>
                <div style="padding:15px; background:var(--green); color:white; border-radius:8px;">Correct: ${res.correct}</div>
                <div style="padding:15px; background:var(--red); color:white; border-radius:8px;">Wrong: ${res.wrong}</div>
            </div>`;

        const body = document.getElementById('res-body');
        body.innerHTML = "";
        activeTest.questions.forEach((q, i) => {
            let choice = userChoices[i], status = "SKIPPED", rowStyle = "";
            if (choice === q.a) { status = "CORRECT"; rowStyle = "background:#e8f5e9"; }
            else if (choice !== null) { status = "WRONG"; rowStyle = "background:#ffebee"; }
            body.innerHTML += `<tr style="${rowStyle}"><td>${i+1}</td><td>${status}</td><td>${choice!==null?q.options[choice]:'--'}</td><td>${q.options[q.a]}</td><td>${choice===q.a?5:(choice===null?0:-1)}</td></tr>`;
        });
    }

    // Secret Chat remains same
    function sendMessage() {
        const val = document.getElementById('msg-input').value;
        if(!val.trim()) return;
        database.ref('secret_messages').push({ text: val, timestamp: Date.now() });
        document.getElementById('msg-input').value = "";
    }
    function loadMessages() {
        database.ref('secret_messages').on('value', (snap) => {
            const list = document.getElementById('msg-list');
            list.innerHTML = "";
            const data = snap.val();
            if(data) Object.keys(data).forEach(key => {
                list.innerHTML += `<div class="msg-item" ondblclick="deleteMsg('${key}')">${data[key].text}</div>`;
            });
            list.scrollTop = list.scrollHeight;
        });
    }
    function deleteMsg(id) { if(confirm("Remove?")) database.ref('secret_messages/' + id).remove(); }
</script>
</body>
</html>
