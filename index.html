<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET UG Smart Portal - 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --blue: #004a99; --green: #27ae60; --red: #e74c3c; --gray: #f4f7f6; }
        body { font-family: Arial, sans-serif; margin: 0; background: var(--gray); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* Home Screen */
        .container { max-width: 850px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .paper-card { border: 1px solid #ddd; padding: 18px; margin: 12px 0; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; }
        .btn-blue { background: var(--blue); color: white; padding: 10px 22px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* NTA Interface Header */
        .header { background: white; border-bottom: 2px solid var(--blue); padding: 8px 20px; display: flex; justify-content: space-between; align-items: center; }
        .timer-strip { background: var(--blue); color: white; padding: 5px 20px; text-align: right; font-weight: bold; }

        /* Exam Layout */
        .exam-layout { display: flex; height: calc(100vh - 105px); }
        .q-window { flex: 3; background: white; padding: 30px; overflow-y: auto; }
        .side-bar { flex: 1; background: #eee; padding: 20px; border-left: 1px solid #ccc; display: flex; flex-direction: column; }
        
        .option-item { display: block; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .option-item:hover { background: #f0f7ff; }
        
        /* Palette */
        .p-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 15px; }
        .p-btn { width: 35px; height: 35px; border: 1px solid #999; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; }
        .p-btn.ans { background: var(--green); color: white; border-radius: 0 0 15px 15px; border: none; }
        .p-btn.active { border: 2px solid #000; font-weight: bold; }

        /* Admin & Result */
        .admin-box textarea { width: 100%; height: 200px; font-family: monospace; margin: 10px 0; }
        .res-table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        .res-table th, .res-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    </style>
</head>
<body>

<div id="home-screen" class="container">
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="https://nta.ac.in/img/nta_logo.png" height="55">
        <h2 style="color: var(--blue);">CUET UG TEST SERIES 2026</h2>
    </div>
    <div id="loading">Connecting to Cloud...</div>
    <div id="paper-list"></div>
    <button onclick="showAdmin()" style="margin-top:100px; opacity:0.1; border:none; background:none; cursor:pointer;">Admin</button>
</div>

<div id="admin-panel" class="container hidden">
    <h3>Admin: Upload New Paper</h3>
    <input type="text" id="adm-title" placeholder="Paper Name" style="width:98%; padding:10px;">
    <textarea id="adm-json" placeholder='Format: [{"q":"Question text","img":"URL_IF_ANY","options":["A","B","C","D"],"a":0}]'></textarea>
    <button class="btn-blue" style="width:100%" onclick="savePaper()">Publish to Live Website</button>
    <button onclick="location.reload()" style="margin-top:10px; width:100%">Cancel</button>
</div>

<div id="exam-ui" class="hidden">
    <div class="header">
        <img src="https://nta.ac.in/img/nta_logo.png" height="40">
        <b id="exam-title-head">CUET UG</b>
    </div>
    <div class="timer-strip">Time Left: <span id="clock">60:00</span></div>
    
    <div class="exam-layout">
        <div class="q-window">
            <h4 id="q-label" style="border-bottom:1px solid #eee; padding-bottom:10px;">Question 1</h4>
            <div id="q-content">
                <p id="q-text" style="font-size: 18px; margin: 20px 0;"></p>
                <div id="q-image-container"></div>
            </div>
            <div id="options-container"></div>
            <div style="margin-top:40px; border-top:1px solid #eee; padding-top:20px;">
                <button onclick="saveNext()" class="btn-blue">SAVE & NEXT</button>
            </div>
        </div>
        
        <div class="side-bar">
            <b>Question Palette</b>
            <div class="p-grid" id="q-palette"></div>
            <button onclick="finishExam()" style="margin-top:auto; background:var(--red); width:100%;" class="btn-blue">SUBMIT TEST</button>
        </div>
    </div>
</div>

<div id="result-screen" class="container hidden">
    <h2 style="color:var(--blue);">Detailed Performance Analysis</h2>
    <div id="res-summary" style="font-size:22px; padding:20px; background:#eefbff; border-left:5px solid var(--blue); margin-bottom:20px;"></div>
    <table class="res-table">
        <thead>
            <tr style="background:#eee;"><th>Q.No</th><th>Status</th><th>Your Ans</th><th>Correct Ans</th><th>Marks</th></tr>
        </thead>
        <tbody id="res-body"></tbody>
    </table>
    <br><button onclick="location.reload()" class="btn-blue">Back to Home</button>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyA_vvq8m9k7equDneBmytg-e9Z6mZasSC4",
        databaseURL: "https://cuet-portal-5dd8a-default-rtdb.firebaseio.com",
        projectId: "cuet-portal-5dd8a",
        appId: "1:240480813227:web:edaaf3a486d4f0bde8f7ee"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let allPapers = {}, activeTest = null, userChoices = [], currentQ = 0, timer;

    // Load Papers List
    database.ref('papers').on('value', (snap) => {
        document.getElementById('loading').style.display = 'none';
        allPapers = snap.val() || {};
        const list = document.getElementById('paper-list');
        list.innerHTML = "";
        for(let id in allPapers) {
            list.innerHTML += `<div class="paper-card">
                <b>${allPapers[id].title}</b>
                <button class="btn-blue" onclick="startTest('${id}')">Start Test</button>
            </div>`;
        }
    });

    function showAdmin() { 
        document.getElementById('home-screen').classList.add('hidden'); 
        document.getElementById('admin-panel').classList.remove('hidden'); 
    }

    function savePaper() {
        const title = document.getElementById('adm-title').value;
        const questions = JSON.parse(document.getElementById('adm-json').value);
        database.ref('papers/' + Date.now()).set({ title, questions }).then(() => {
            alert("Test Published!");
            location.reload();
        });
    }

    function startTest(id) {
        activeTest = allPapers[id];
        userChoices = new Array(activeTest.questions.length).fill(null);
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('exam-ui').classList.remove('hidden');
        document.getElementById('exam-title-head').innerText = activeTest.title;
        render();
        let sec = 3600; // 1 Hour
        timer = setInterval(() => {
            sec--;
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('clock').innerText = `${m}:${s<10?'0':''}${s}`;
            if(sec <= 0) finishExam();
        }, 1000);
    }

    function render() {
        const q = activeTest.questions[currentQ];
        document.getElementById('q-label').innerText = "Question No. " + (currentQ + 1);
        document.getElementById('q-text').innerText = q.q;
        
        // Handle Image
        const imgBox = document.getElementById('q-image-container');
        imgBox.innerHTML = q.img ? `<img src="${q.img}" style="max-width:300px; margin:15px 0; border:1px solid #ddd;">` : "";
        
        const optBox = document.getElementById('options-container');
        optBox.innerHTML = "";
        q.options.forEach((opt, i) => {
            optBox.innerHTML += `<label class="option-item">
                <input type="radio" name="choice" onclick="userChoices[${currentQ}]=${i}" ${userChoices[currentQ]===i?'checked':''}> ${opt}
            </label>`;
        });
        updatePalette();
    }

    function saveNext() { if(currentQ < activeTest.questions.length-1) { currentQ++; render(); } }
    
    function updatePalette() {
        const pal = document.getElementById('q-palette');
        pal.innerHTML = "";
        activeTest.questions.forEach((_, i) => {
            const cls = userChoices[i] !== null ? 'p-btn ans' : 'p-btn';
            const act = (i === currentQ) ? ' active' : '';
            pal.innerHTML += `<div class="${cls}${act}" onclick="currentQ=${i};render()">${i+1}</div>`;
        });
    }

    function finishExam() {
        if(!confirm("Submit Test?")) return;
        clearInterval(timer);
        document.getElementById('exam-ui').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        let score = 0, correct = 0, wrong = 0;
        const body = document.getElementById('res-body');
        
        activeTest.questions.forEach((q, i) => {
            let choice = userChoices[i], status = "Skipped", color = "#666", marks = 0;
            if(choice === q.a) { score += 5; correct++; marks = 5; status = "Correct"; color = "green"; }
            else if(choice !== null) { score -= 1; wrong++; marks = -1; status = "Wrong"; color = "red"; }

            body.innerHTML += `<tr>
                <td>${i+1}</td>
                <td style="color:${color}; font-weight:bold;">${status}</td>
                <td>${choice !== null ? q.options[choice] : '---'}</td>
                <td>${q.options[q.a]}</td>
                <td>${marks}</td>
            </tr>`;
        });
        document.getElementById('res-summary').innerHTML = `Score: <b>${score}</b> | Correct: ${correct} | Incorrect: ${wrong}`;
    }
</script>
</body>
</html>
