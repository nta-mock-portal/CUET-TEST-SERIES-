<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET UG Smart Portal - 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --blue: #004a99; --green: #27ae60; --red: #e74c3c; --gray: #f4f7f6; }
        body { font-family: Arial, sans-serif; margin: 0; background: var(--gray); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* Responsive Container */
        .container { max-width: 850px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .paper-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; }
        .btn-blue { background: var(--blue); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .header { background: white; border-bottom: 2px solid var(--blue); padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .timer-strip { background: var(--blue); color: white; padding: 8px; text-align: right; font-weight: bold; font-size: 14px; }

        /* Mobile Responsive Layout */
        .exam-layout { display: flex; height: calc(100vh - 110px); flex-direction: row; }
        .q-window { flex: 3; background: white; padding: 20px; overflow-y: auto; }
        .side-bar { flex: 1; background: #eee; padding: 15px; border-left: 1px solid #ccc; overflow-y: auto; }
        
        @media (max-width: 768px) {
            .exam-layout { flex-direction: column; height: auto; }
            .side-bar { border-left: none; border-top: 1px solid #ccc; height: auto; }
            .container { margin: 10px; width: auto; }
            .p-grid { grid-template-columns: repeat(6, 1fr) !important; }
        }

        .option-item { display: block; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #f0f7ff; }
        
        .p-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 15px; }
        .p-btn { width: 35px; height: 35px; border: 1px solid #999; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; border-radius: 4px; }
        .p-btn.ans { background: var(--green); color: white; border-radius: 0 0 15px 15px; border: none; }
        .p-btn.active { border: 2px solid #000; font-weight: bold; }

        /* Secret Discussion Styles */
        #discussion-area { margin-top: 25px; border-top: 2px dashed #004a99; padding: 15px; background: #f9f9f9; border-radius: 5px; }
        .msg-list { height: 150px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; background: white; border-radius: 4px; }
        .msg-item { padding: 8px; border-bottom: 1px solid #eee; font-size: 13px; color: #333; cursor: pointer; }
        .msg-input { width: 65%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
    </style>
</head>
<body>

<div id="home-screen" class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://nta.ac.in/img/nta_logo.png" height="50">
        <h2 style="color: var(--blue); font-size: 20px;">CUET UG TEST SERIES 2026</h2>
    </div>
    <div id="loading">Connecting...</div>
    <div id="paper-list"></div>
    <button onclick="showAdmin()" style="margin-top:50px; opacity:0.01; border:none; background:none; cursor:pointer;">Admin</button>
</div>

<div id="admin-panel" class="container hidden">
    <h3>Admin: Upload Paper</h3>
    <input type="text" id="adm-title" placeholder="Paper Name (e.g. General Test Paper 8)" style="width:95%; padding:10px;">
    <textarea id="adm-json" style="width:100%; height:150px; margin-top:10px;" placeholder='[{"q":"text","options":[],"a":0}]'></textarea>
    <button class="btn-blue" style="width:100%; margin-top:10px;" onclick="savePaper()">Publish Live</button>
    <button onclick="location.reload()" style="margin-top:10px; width:100%">Cancel</button>
</div>

<div id="exam-ui" class="hidden">
    <div class="header">
        <img src="https://nta.ac.in/img/nta_logo.png" height="35">
        <b id="exam-title-head" style="font-size: 14px;">CUET UG</b>
    </div>
    <div class="timer-strip">Time Left: <span id="clock">60:00</span></div>
    <div class="exam-layout">
        <div class="q-window">
            <h4 id="q-label" style="margin-top:0;">Question 1</h4>
            <div id="q-content"><p id="q-text" style="font-size: 16px; line-height: 1.4;"></p></div>
            <div id="options-container"></div>
            <button onclick="saveNext()" class="btn-blue" style="margin-top:15px; width: 100%;">SAVE & NEXT</button>

            <div id="discussion-area" class="hidden">
                <b style="font-size: 14px; color: #004a99;">Observations & Query Log</b>
                <div class="msg-list" id="msg-list"></div>
                <input type="text" id="msg-input" class="msg-input" placeholder="Notes...">
                <button onclick="sendMessage()" class="btn-blue" style="padding: 10px;">Add</button>
            </div>
        </div>
        <div class="side-bar">
            <b>Question Palette</b>
            <div class="p-grid" id="q-palette"></div>
            <button onclick="finishExam()" style="margin-top:20px; background:var(--red); width:100%;" class="btn-blue">SUBMIT</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_vvq8m9k7equDneBmytg-e9Z6mZasSC4",
        databaseURL: "https://cuet-portal-5dd8a-default-rtdb.firebaseio.com",
        projectId: "cuet-portal-5dd8a",
        appId: "1:240480813227:web:edaaf3a486d4f0bde8f7ee"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let allPapers = {}, activeTest = null, userChoices = [], currentQ = 0, timer;

    database.ref('papers').on('value', (snap) => {
        document.getElementById('loading').style.display = 'none';
        allPapers = snap.val() || {};
        const list = document.getElementById('paper-list');
        list.innerHTML = "";
        for(let id in allPapers) {
            list.innerHTML += `<div class="paper-card"><b>${allPapers[id].title}</b><button class="btn-blue" onclick="startTest('${id}')">Start</button></div>`;
        }
    });

    function showAdmin() { document.getElementById('home-screen').classList.add('hidden'); document.getElementById('admin-panel').classList.remove('hidden'); }

    function savePaper() {
        const title = document.getElementById('adm-title').value;
        const questions = JSON.parse(document.getElementById('adm-json').value);
        database.ref('papers/' + Date.now()).set({ title, questions }).then(() => { location.reload(); });
    }

    function startTest(id) {
        activeTest = allPapers[id];
        userChoices = new Array(activeTest.questions.length).fill(null);
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('exam-ui').classList.remove('hidden');
        document.getElementById('exam-title-head').innerText = activeTest.title;
        
        const t = activeTest.title.toLowerCase();
        if(t.includes("8") || t.includes("eight")) {
            document.getElementById('discussion-area').classList.remove('hidden');
            loadMessages();
        } else {
            document.getElementById('discussion-area').classList.add('hidden');
        }

        render();
        let sec = 3600;
        timer = setInterval(() => {
            sec--;
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('clock').innerText = `${m}:${s<10?'0':''}${s}`;
            if(sec <= 0) finishExam();
        }, 1000);
    }

    function render() {
        const q = activeTest.questions[currentQ];
        document.getElementById('q-label').innerText = "Question " + (currentQ + 1);
        document.getElementById('q-text').innerText = q.q;
        const optBox = document.getElementById('options-container');
        optBox.innerHTML = "";
        q.options.forEach((opt, i) => {
            optBox.innerHTML += `<label class="option-item"><input type="radio" name="choice" onclick="userChoices[${currentQ}]=${i}" ${userChoices[currentQ]===i?'checked':''}> ${opt}</label>`;
        });
        updatePalette();
    }

    function saveNext() { if(currentQ < activeTest.questions.length-1) { currentQ++; render(); } }
    
    function updatePalette() {
        const pal = document.getElementById('q-palette');
        pal.innerHTML = "";
        activeTest.questions.forEach((_, i) => {
            const cls = userChoices[i] !== null ? 'p-btn ans' : 'p-btn';
            const act = (i === currentQ) ? ' active' : '';
            pal.innerHTML += `<div class="${cls}${act}" onclick="currentQ=${i};render()">${i+1}</div>`;
        });
    }

    function sendMessage() {
        const val = document.getElementById('msg-input').value;
        if(!val.trim()) return;
        database.ref('secret_messages').push({ text: val, timestamp: Date.now() });
        document.getElementById('msg-input').value = "";
    }

    function loadMessages() {
        database.ref('secret_messages').on('value', (snap) => {
            const list = document.getElementById('msg-list');
            list.innerHTML = "";
            const data = snap.val();
            if(data) {
                Object.keys(data).forEach(key => {
                    list.innerHTML += `<div class="msg-item" ondblclick="deleteMsg('${key}')">${data[key].text}</div>`;
                });
            }
            list.scrollTop = list.scrollHeight;
        });
    }

    function deleteMsg(id) {
        if(confirm("Remove?")) {
            database.ref('secret_messages/' + id).remove();
        }
    }

    function finishExam() { clearInterval(timer); location.reload(); }
</script>
</body>
</html>
