<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CUET UG Smart Portal - 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --blue: #004a99; --green: #27ae60; --red: #e74c3c; --gray: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--gray); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* Mobile Layout */
        .container { max-width: 96%; margin: 8px auto; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
        .paper-card { border: 1px solid #ddd; padding: 8px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; background: #fff; font-size: 13px; }
        
        .btn { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; width: 100%; }
        .btn-blue { background: var(--blue); }
        .btn-green { background: var(--green); }
        .btn-red { background: var(--red); }
        .btn-small { width: auto; padding: 5px 10px; font-size: 11px; }

        .timer-strip { background: var(--blue); color: white; padding: 5px; text-align: center; font-weight: bold; font-size: 13px; position: sticky; top: 0; z-index: 100; }

        .exam-layout { display: flex; flex-direction: column; }
        .q-window { padding: 12px; background: white; min-height: 220px; }
        .side-bar { background: #f8f9fa; padding: 8px; border-top: 1px solid #dee2e6; }
        
        .option-item { display: block; padding: 10px; margin: 6px 0; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; font-size: 13px; }
        .option-item.selected { background: #e3f2fd; border-color: var(--blue); color: var(--blue); font-weight: bold; }

        /* Ultra-Compact Question Navigator */
        .p-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 3px; margin-top: 5px; }
        .p-btn { width: 25px; height: 25px; border: 1px solid #ccc; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 10px; border-radius: 2px; }
        .p-btn.ans { background: var(--green); color: white; border: none; }
        .p-btn.active { border: 1.5px solid #000; font-weight: bold; background: #eee; }

        /* Observation Log */
        #log-section { margin-top: 15px; border-top: 1px dashed var(--blue); padding-top: 8px; }
        .log-list { height: 80px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 5px; padding: 6px; background: #fafafa; border-radius: 4px; font-size: 11px; }
        
        .res-table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 10px; }
        .res-table th, .res-table td { border: 1px solid #ddd; padding: 5px; text-align: center; }
    </style>
</head>
<body>

<div id="home-screen" class="container">
    <div style="text-align: center; margin-bottom: 10px;">
        <img src="https://nta.ac.in/img/nta_logo.png" height="30">
        <h2 style="color: var(--blue); font-size: 16px;">CUET UG TEST SERIES 2026</h2>
    </div>
    <div id="loading" style="text-align:center; font-size: 11px;">Connecting to Cloud...</div>
    <div id="paper-list"></div>

    <div id="history-area" class="history-section hidden">
        <h3 style="font-size: 13px; margin-top: 12px; border-top: 1px solid #eee; padding-top: 8px;">History</h3>
        <div id="history-list"></div>
    </div>
    <button onclick="showAdmin()" style="margin-top:30px; opacity:0.01; border:none; background:none;">Admin</button>
</div>

<div id="exam-ui" class="hidden">
    <div class="timer-strip">Remaining Time: <span id="clock">60:00</span></div>
    <div class="exam-layout">
        <div class="q-window">
            <h4 id="q-label" style="margin:0 0 5px 0; color: #555; font-size: 13px;">Question</h4>
            <div id="q-content"><p id="q-text" style="font-size: 14px; line-height: 1.4;"></p></div>
            <div id="options-container"></div>
            <div style="margin-top: 12px;">
                <button onclick="saveNext()" class="btn btn-blue">SAVE & NEXT</button>
            </div>
        </div>
        <div class="side-bar">
            <b style="font-size: 12px;">Navigator</b>
            <div class="p-grid" id="q-palette"></div>
            <button onclick="finishExam()" style="margin-top:10px; height: 35px; padding: 0;" class="btn btn-red">SUBMIT</button>
        </div>
    </div>
</div>

<div id="result-screen" class="container hidden">
    <h2 style="color:var(--blue); font-size: 17px;">Performance Summary</h2>
    <div id="res-summary"></div>
    
    <div id="log-section" class="hidden">
        <p style="font-size: 11px; font-weight: bold; color: var(--blue);">Observation Entries</p>
        <div class="log-list" id="log-list"></div>
        <div style="display:flex; gap:4px;">
            <input type="text" id="log-input" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px; font-size: 11px;" placeholder="New entry...">
            <button onclick="sendEntry()" class="btn btn-blue btn-small">Add</button>
        </div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:6px; margin-top: 10px;">
        <button onclick="location.reload()" class="btn btn-blue btn-small">Home</button>
        <button id="retake-btn" class="btn btn-green btn-small">Retake</button>
    </div>
    <div style="overflow-x: auto;">
        <table class="res-table">
            <thead><tr style="background:#eee;"><th>Q</th><th>Result</th><th>Key</th><th>Marks</th></tr></thead>
            <tbody id="res-body"></tbody>
        </table>
    </div>
</div>

<div id="admin-panel" class="container hidden">
    <h3 style="font-size: 14px;">Admin Portal</h3>
    <input type="text" id="adm-title" placeholder="Test Name" style="width:100%; padding:6px; box-sizing:border-box; font-size: 12px;">
    <textarea id="adm-json" style="width:100%; height:100px; margin-top:5px; font-size: 11px;" placeholder='Questions in JSON format...'></textarea>
    <button class="btn btn-blue" style="margin-top:5px;" onclick="savePaper()">Publish</button>
    <button onclick="location.reload()" class="btn btn-gray" style="margin-top:3px;">Back</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_vvq8m9k7equDneBmytg-e9Z6mZasSC4",
        databaseURL: "https://cuet-portal-5dd8a-default-rtdb.firebaseio.com",
        projectId: "cuet-portal-5dd8a",
        appId: "1:240480813227:web:edaaf3a486d4f0bde8f7ee"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let allPapers = {}, activeTest = null, userChoices = [], currentQ = 0, timer, currentPaperId = "";

    database.ref('papers').on('value', (snap) => {
        document.getElementById('loading').style.display = 'none';
        allPapers = snap.val() || {};
        renderHome();
    });

    function renderHome() {
        const list = document.getElementById('paper-list');
        list.innerHTML = "";
        for(let id in allPapers) {
            list.innerHTML += `<div class="paper-card"><b>${allPapers[id].title}</b><button class="btn btn-blue btn-small" onclick="startTest('${id}')">Open</button></div>`;
        }
        showHistory();
    }

    function showAdmin() { document.getElementById('home-screen').classList.add('hidden'); document.getElementById('admin-panel').classList.remove('hidden'); }

    function savePaper() {
        const title = document.getElementById('adm-title').value;
        const questions = JSON.parse(document.getElementById('adm-json').value);
        database.ref('papers/' + Date.now()).set({ title, questions }).then(() => { location.reload(); });
    }

    function startTest(id) {
        currentPaperId = id;
        activeTest = allPapers[id];
        userChoices = new Array(activeTest.questions.length).fill(null);
        currentQ = 0;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('exam-ui').classList.remove('hidden');
        render();
        startTimer(3600);
    }

    function startTimer(sec) {
        if(timer) clearInterval(timer);
        timer = setInterval(() => {
            sec--;
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('clock').innerText = `${m}:${s<10?'0':''}${s}`;
            if(sec <= 0) finishExam();
        }, 1000);
    }

    function render() {
        const q = activeTest.questions[currentQ];
        document.getElementById('q-label').innerText = "Question " + (currentQ + 1) + " / " + activeTest.questions.length;
        document.getElementById('q-text').innerText = q.q;
        const optBox = document.getElementById('options-container');
        optBox.innerHTML = "";
        q.options.forEach((opt, i) => {
            const isSel = userChoices[currentQ] === i ? 'selected' : '';
            optBox.innerHTML += `<div class="option-item ${isSel}" onclick="selectOpt(${i})">${opt}</div>`;
        });
        updatePalette();
    }

    function selectOpt(i) { userChoices[currentQ] = i; render(); }
    function saveNext() { 
        if(currentQ < activeTest.questions.length-1) { currentQ++; render(); } 
        else { alert("Final question reached. Please click SUBMIT."); }
    }

    function updatePalette() {
        const pal = document.getElementById('q-palette');
        pal.innerHTML = "";
        activeTest.questions.forEach((_, i) => {
            let cls = 'p-btn';
            if(userChoices[i] !== null) cls += ' ans';
            if(i === currentQ) cls += ' active';
            pal.innerHTML += `<div class="${cls}" onclick="currentQ=${i};render()">${i+1}</div>`;
        });
    }

    function finishExam() {
        if(!confirm("Submit final responses?")) return;
        clearInterval(timer);
        let score = 0, correct = 0, wrong = 0;
        activeTest.questions.forEach((q, i) => {
            if (userChoices[i] === q.a) { score += 5; correct++; }
            else if (userChoices[i] !== null) { score -= 1; wrong++; }
        });
        document.getElementById('exam-ui').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('retake-btn').onclick = () => startTest(currentPaperId);
        
        const title = activeTest.title.toLowerCase();
        if(title.includes("17") && userChoices[0] === 1) {
            document.getElementById('log-section').classList.remove('hidden');
            loadEntries();
        } else { document.getElementById('log-section').classList.add('hidden'); }
        
        saveResultToLocal(activeTest.title, score);
        displayResults({score, correct, wrong});
    }

    function displayResults(res) {
        document.getElementById('res-summary').innerHTML = `
            <div style="display:flex; justify-content:space-around; text-align:center; font-size: 12px;">
                <div><b>${res.score}</b><br><small>Score</small></div>
                <div><b>${res.correct}</b><br><small>Correct</small></div>
                <div><b>${res.wrong}</b><br><small>Wrong</small></div>
            </div>`;
        const body = document.getElementById('res-body');
        body.innerHTML = activeTest.questions.map((q, i) => {
            const status = userChoices[i] === q.a ? '✅' : (userChoices[i] === null ? '⚪' : '❌');
            return `<tr><td>${i+1}</td><td>${status}</td><td>${q.options[q.a]}</td><td>${userChoices[i]===q.a?5:(userChoices[i]===null?0:-1)}</td></tr>`;
        }).join('');
    }

    function sendEntry() {
        const val = document.getElementById('log-input').value;
        if(!val.trim()) return;
        database.ref('observations').push({ text: val, time: Date.now() });
        document.getElementById('log-input').value = "";
    }
    function loadEntries() {
        database.ref('observations').on('value', (snap) => {
            const list = document.getElementById('log-list');
            list.innerHTML = "";
            const data = snap.val();
            if(data) Object.keys(data).forEach(key => {
                list.innerHTML += `<div class="log-item" ondblclick="removeEntry('${key}')">${data[key].text}</div>`;
            });
            list.scrollTop = list.scrollHeight;
        });
    }
    function removeEntry(id) { if(confirm("Confirm deletion?")) database.ref('observations/' + id).remove(); }
    
    function saveResultToLocal(title, score) {
        let history = JSON.parse(localStorage.getItem('cuet_history') || '[]');
        history.push({ title, score, date: new Date().toLocaleDateString() });
        localStorage.setItem('cuet_history', JSON.stringify(history.slice(-5)));
    }
    function showHistory() {
        const history = JSON.parse(localStorage.getItem('cuet_history') || '[]');
        if(history.length === 0) return;
        document.getElementById('history-area').classList.remove('hidden');
        document.getElementById('history-list').innerHTML = history.reverse().map(h => `
            <div class="paper-card"><span>${h.title}</span> <b>Score: ${h.score}</b></div>
        `).join('');
    }
</script>
</body>
</html>
